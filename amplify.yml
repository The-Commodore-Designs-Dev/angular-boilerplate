version: 1
applications:
  appRoot: app
  backend:
    phases:
      build:
        commands:
          - amplify push --simple
  frontend:
    phases:
      preBuild:
        commands:
          - nvm install --lts
          - nvm use --lts
          - npm ci
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: dist/app
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
  test:
    phases:
      pre-test:
        commands:
          - npm ci
          - npm install wait-on
          - npm install pm2
          - npm install mocha@5.2.0 mochawesome mochawesome-merge mochawesome-report-generator
          - npx pm2 start npm -- start
          - 'npx wait-on http://localhost:4200'
      test:
        commands:
          - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=test/cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
      postTest:
        commands:
          - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
          - npx pm2 kill
      artifacts:
        baseDirectory: test/cypress
        configFilePath: '**/mochawesome.json'
        files:
          - '**/*.png'
          - '**/*.mp4'
