version: 1
applications:
  frontend:
    phases:
      preBuild:
        commands:
          - nvm install --lts
          - nvm use --lts
          - npm ci
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: dist/app
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*

